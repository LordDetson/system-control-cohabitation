<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
<div>
    <h4>Add product</h4>
    <form action="#" th:action="@{/products/add}" th:object="${product}" method="post">
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p>Quantity: <input type="number" th:field="*{quantity}" th:value="*{quantity}"/></p>
        <p>Cost: <input type="text" th:field="*{cost}"/></p>
        <p>Owner: <input type="text" th:field="*{owner}" th:value="*{owner}"/></p>
        <input type="submit" th:value="Add">
    </form>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Cost</th>
            <th>Owner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${products.empty}">
            <td colspan="5">No Products Available</td>
        </tr>
        <tr th:each="product : ${products}">
            <td><span th:text="${product.getId()}"/></td>
            <td><span th:text="${product.getName()}"/></td>
            <td><span th:text="${product.getQuantity()}"/></td>
            <td><span th:text="${product.getCost()}"/></td>
            <td><span th:text="${product.getOwner()}"/></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
